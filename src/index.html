		const data = [springdata, summerdata, falldata, winterdata]

		  map = new google.maps.Map(document.getElementById("map"), {

		}
		
		function season1(){
			var x = document.getElementById("desp");
			x.innerHTML = "<i>Spring</i>"
			season = 1;
			if (havedropped == 1){
				drop1();
			}
			if (havedropped == 2){
				drop2();
			}
			if (havedropped == 3){

		function drop1() {
		  clearMarkers();
		  var x = document.getElementById("time");
		  x.innerHTML = "<i>5am--10am</i>"
		  for (let i = 0; i < data[season - 1][0].length; i++) {
			addMarkerWithTimeout(data[season - 1][0][i], i * 2, baseurl+colors[0]);
		  }
		  havedropped = 1
		}
		
		function drop2() {
		  clearMarkers();

		  x.innerHTML = "<i>All day</i>";
		  havedropped = 5;
		}
		function drop6() {

		}

		function addMarkerWithTimeout(position, timeout, image) {
		  window.setTimeout(() => {
			markers.push(
			  new google.maps.Marker({
				position: position,
				map,
				animation: google.maps.Animation.DROP,
				icon: image,
			  })
			);
		  }, timeout);
		}

		function clearMarkers() {
		  for (let i = 0; i < markers.length; i++) {
			markers[i].setMap(null);
		  }
		  markers = [];
		}
